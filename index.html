<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="icon" type="image/x-icon" href="files/favicon.ico" />
    <title>Brett Fowler's Page</title>
  </head>
  <body class="dark-mode">
    <h3 class="header">Welcome to Brett Fowler's website</h3>
    <div class="tab">
      <button
        id="home-tab-button"
        class="tab-button active"
        onclick="handleTabClick(event, 'home')"
      >
        Home
      </button>
      <button
        id="resume-tab-button"
        class="tab-button"
        onclick="handleTabClick(event, 'resume')"
      >
        Resume
      </button>
      <button
        id="cover-letter-tab-button"
        class="tab-button"
        onclick="handleTabClick(event, 'cover-letter')"
      >
        Cover Letter
      </button>
      <button
        id="cert-tab-button"
        class="tab-button"
        onclick="handleTabClick(event, 'cert')"
      >
        Certifications/Certificates
      </button>
    </div>
    <div id="home-content" class="tab-content" style="display: block">
      <h4>Home</h4>
      <p>This is the home tab information</p>
    </div>
    <div id="resume-content" class="tab-content" style="display: none">
      <object
        data="files/resume.pdf"
        type="application/pdf"
        width="100%"
        height="850px"
        title="Resume"
      >
        <p>
          Your browser does not support PDFs.
        </p>
      </object>
    </div>
    <div id="cover-letter-content" class="tab-content" style="display: none">
      <object
        data="files/cover-letter.pdf"
        type="application/pdf"
        width="100%"
        height="850px"
        title="Cover Letter"
      >
        <p>
          Your browser does not support PDFs.
        </p>
      </object>
    </div>
    <div id="cert-content" class="tab-content" style="display: none">
        <button id="certificates-button" class="sub-button" onclick="handleSubClick(event, 'certificates')">Certificates</button>
        <button id="certifications-button" class="sub-button" onclick="handleSubClick(event, 'certifications')">Certifications</button>
    </div>
    <div id="certificates-links" class="tab-content links" style="display: none">
      <a id="js-cert" href="...">Javascript certificate</a>
      <a id="react-cert" href="...">React certificate</a>
    </div>
    <div id="certifications-links" class="tab-content links" style="display: none">
      <a id="lift-cert" href="javascript:handleLinkClick('lift-cert')">Scissor lift certification</a>
      <a id="other-cert" href="javascript:handleLinkClick('other-cert')">Some second certification</a>
    </div>
    <div id="sub-content" class="tab-content lift-cert" style="display: none">
      <object
        data="files/lift-cert.pdf"
        type="application/pdf"
        width="100%"
        height="800px"
      >
        <p>
          Your browser does not support PDFs.
        </p>
      </object>
    </div>
    <div id="sub-content" class="tab-content other-cert" style="display: none">
      <object
        data="files/other-cert.pdf"
        type="application/pdf"
        width="100%"
        height="800px"
      >
        <p>
          Your browser does not support PDFs.
        </p>
      </object>
    </div>
    <div id="sub-content" class="tab-content certificates" style="display: none">
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
