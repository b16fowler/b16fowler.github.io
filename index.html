<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="icon" type="image/x-icon" href="../files/favicon.ico" />
    <title>Brett Fowler's Page</title>
  </head>
  <body class="dark-mode">
    <h3 class="header">Welcome to Brett Fowler's website</h3>
    <div class="tab">
      <button
        id="home-tab-link"
        class="tab-link active"
        onclick="handleTabClick(event, 'home')"
      >
        Home
      </button>
      <button
        id="resume-tab-link"
        class="tab-link"
        onclick="handleTabClick(event, 'resume')"
      >
        Resume
      </button>
      <button
        id="cover-letter-tab-link"
        class="tab-link"
        onclick="handleTabClick(event, 'cover-letter')"
      >
        Cover Letter
      </button>
      <button
        id="faq-tab-link"
        class="tab-link"
        onclick="handleTabClick(event, 'faq')"
      >
        FAQ
      </button>
    </div>
    <div id="home-content" class="tab-content" style="display: block">
      <h4>Home</h4>
      <p>This is the home tab information</p>
    </div>
    <div id="resume-content" class="tab-content" style="display: none">
      <embed
        src="../files/resume.pdf"
        type="application/pdf"
        width="100%"
        height="100%"
      />
    </div>
    <div id="cover-letter-content" class="tab-content" style="display: none">
      <embed
        src="../files/cover-letter.pdf"
        type="application/pdf"
        width="100%"
        height="100%"
      />
    </div>
    <div id="faq-content" class="tab-content" style="display: none">
      <h4>FAQ</h4>
      <p>This is the FAQ tab information</p>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
